    function searchLinks() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const filtered = links.filter(link =>
        link.name.toLowerCase().includes(query)
      );

      const toShow = query ? filtered : [links[Math.floor(Math.random() * links.length)]];

      toShow.forEach(link => {
        const entry = document.createElement("div");
        entry.className = "link-entry";
        entry.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        resultsDiv.appendChild(entry);
      });
    }

    // 初始显示随机推荐
    window.onload = searchLinks;

   // 隐藏按钮触发逻辑
    let clickCount = 0;
    const title = document.getElementById("title");
    const secretButton = document.getElementById("secretButton");

    title.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 10) {
        secretButton.style.display = "block";
      }
    });
  </script>
